    单页面应用和多页面应用的定义：

    1.单页面应用是指只有一个主页面的应用，浏览器一开始就要加载所有必须的html,css,js。
    2.多页面应用是指一个应用中有多个页面，页面跳转时整个页面刷新

    优缺点：
    单页面：用户体验好，页面转场动画容易实现，数据传递容易，但开发成本较高，不利于seo优化
    多页面：seo优化实现简单，开发成本较低，但页面重复代码多，用户体验比较差，无法实现转场动画
</body>
