<body>
    <!-- 递归的理解：递归是一种解决问题的方法，通常涉及到调用函数本身，每个递归函数都有一个基线条件
                    即一个不再递归调用的条件，以防无限递归 -->

    <script>
        // 递归的简单应用
        // 1.n的阶乘
        function multi(n) {
            if(n ===1 || n ===0) {  //基线条件
                return 1;
            }
            return n * multi(n-1)  //递归调用
        }
        console.log(multi(4));

        // 2.斐波那契数列
        function fiFo(n) {
            if(n < 1) return 0;
            if(n <= 2) return 1;
            return fiFo(n-1) + fiFo(n-2);
        }
        console.log(fiFo(6));
    </script>
</body>
</html>
