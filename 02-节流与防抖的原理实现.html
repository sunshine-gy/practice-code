<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.节流： 是指不管事件多频繁，都会在规定的时间内执行一次真正的事件处理函数，比如页面的无限加载，在用户滚动页面时，每隔一段时间发送网络请求
    2.防抖： 是指只在最后一次事件后才触发一次函数，比如搜索引擎中频繁输入，则在频繁输入后再触发 -->
</body>

<script>
    // 函数节流：
    var canRun = true //表示空闲
    document.getElementsByClassName("throttle").onscroll = function() {
        if(!canRun) {
            return
        }
        canRun = false;
        setTimeout(() => {
            console.log("节流");
            canRun = true
        },300)
    }

    function throttle(fn,delay) {
        let lastTime = Date.now();
        return function() {
            let nowTime = Date.now();
            console.log(nowTime);
            if(nowTime - lastTime > delay) {
                fn.call(this);
                lastTime = Date.now()
            }
        }
    }
    //函数防抖:
    function debounce(func,delay) {
        let timer = null;
        return function() {
            if(timer) clearTimeout(timer)
            timer = setTimeout(()=> {
                func.call(this)
            },delay)
        }

    }
</script>
</html>
