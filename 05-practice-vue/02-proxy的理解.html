<body>
    Proxy 对象用于创建一个对象的代理，从而实现基本操作的拦截和自定义（如属性查找、赋值、枚举、函数调用等）。
    Proxy的优点：
    1.Proxy 可以直接监听对象而非属性；
    2.Proxy 可以直接监听数组的变化；
    3.Proxy 有多达 13 种拦截方法,不限于 apply、ownKeys、deleteProperty、has 等等是 Object.defineProperty 不具备的；
    4.Proxy 返回的是一个新对象,我们可以只操作新的对象达到响应式目的,而 Object.defineProperty 只能遍历对象属性直接修改；
    <script>
        let obj = {
            name: "臭小肥",
            title: "可爱"
        }
        let handler = {
            get: function(obj, prop, value) { // 传入四个值，对象本身，属性名，属性值，代理实例本身
                    if(obj.name === "臭小肥") {
                        return obj.name = "臭小肥真可爱"
                    }
            },
            set: function(obj, prop, value) {
                if(prop == 'name') {
                    obj[prop] = "other"
                }
            }
        }
        let proxy = new Proxy(obj, handler)
        console.log(proxy.name);
    </script>
</body>
