<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quickSort = function(arr) {
            if(arr.length <= 1) {
                return arr
            }
            var baseIndex = Math.ceil(arr.length / 2);
            var baseValue = arr.splice(baseIndex,1)[0]
            var left = [];
            var right = [];
            for(var i =0; i<arr.length; i++) {
                arr[i] > baseValue ? right.push(arr[i]) : left.push(arr[i])
            }
            return quickSort(left).concat([baseValue],quickSort(right))
        }
        var res = quickSort([11,33,22,55,44,99,66,55,88,77])
        console.log(res);
    </script>
</body>
</html>
