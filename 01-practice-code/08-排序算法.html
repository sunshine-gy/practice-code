<html lang="en">

<body>
    <script>
        // 1.冒泡排序
        let arr =[1,3,5,2,4];
        function sort(arr) {
            for(let i = 0; i < arr.length - 1; i++) {  //外层循环控制趟数
                //声明一个变量作为标志位，防止排序结束后继续排序
                let done = true;
                for(let j = 0; j < arr.length - i - 1; j++) {  //里层循环进行比较
                    if(arr[j] > arr[j+1]) {
                        let temp = arr[j];
                        arr[j] = arr [j+1];
                        arr[j+1] = temp;
                        done = false;
                    }
                }
                if(done) {
                    break
                }
            }
            return arr
        }
        console.log(sort(arr));

        //2.插入排序
        function insert(arr) {
            // 2.外层循环: 外层循环是从1位置开始, 依次遍历到最后
            for(let i = 1; i < arr.length; i++) {
                // 3.记录选出的元素, 放在变量temp中
                var j = i;
                var temp = arr[i];
                // 4.内层循环: 内层循环不确定循环的次数, 最好使用while循环
                while(j > 0 && arr[j-1] > temp) {
                    arr[j] = arr[j-1];
                    j--
                }
                // 5.将选出的j位置, 放入temp元素
                arr[j] = temp;
            }
            return arr
        }
        console.log(insert(arr));

        // 3.快排算法(速率相对最快的一种)
        var quickSort = function(arr) {
            if(arr.length <= 1) {
                return arr
            }
            var baseIndex = Math.ceil(arr.length / 2);
            var baseValue = arr.splice(baseIndex,1)[0]
            var left = [];
            var right = [];
            for(var i = 0; i < arr.length; i++) {
                arr[i] > baseValue ? right.push(arr[i]) : left.push(arr[i])
            }
            return quickSort(left).concat([baseValue],quickSort(right))
        }
        var res = quickSort([2,0,2,1,1,0])
        console.log(res);
    </script>
</body>
