<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 并行请求
    //   (async () => {
    //     const [data1, data2, data3] = await Promise.all([
    //       Promise.resolve(1),
    //       Promise.resolve(2),
    //       Promise.resolve(3),
    //     ]).catch((err) => {
    //       console.log(err);
    //     });
    //   })()
      
        // 串行请求
        (async () => {
          const promises = [
            Promise.resolve(1),
            Promise.resolve(2),
            Promise.resolve(3),
          ];
          try {
            for await (const data of promises) {
              console.log("Received data:", data);
            }
          } catch (e) {
            console.error(e);
          }
          console.log("Finished");
        }
      )();

      // 并发控制请求次数
      function fetch(url) {
        // 模拟接口请求
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(url);
          }, 10000 * Math.random());
        });
      }
      function maxRequestLimit(arr, max, callback) {
        // 如果没有传入urls或max则不继续执行
        if (!arr || !max) return;
        // 当请求地址数组集合长度为0，则执行回调函数（如果有的话），并结束后续执行
        if (arr.length === 0) {
          if (callback) callback();
          return;
        }
        let fetchArr = []; // 存储并发max的promise数组
        let i = 0;
        function toFetch() {
          // 所有的请求都受理，则返回一个resolve
          if (i === arr.length) return Promise.resolve();
          // 取出第i个url， 放入fetch里面 , 每取一次i++
          let one = fetch(arr[i++]);
          //将当前的promise存入并发数组中
          fetchArr.push(one);
          // 当promise执行完毕后，从数组删除
          one.then((res) => {
            console.log(res);
            fetchArr.splice(fetchArr.indexOf(one), 1);
          });
          let p = Promise.resolve();
          // 当并行数量达到最大后， 用race比较 第一个完成的， 然后再调用一下函数自身。
          if (fetchArr.length >= max) p = Promise.race(fetchArr);

          return p.then(() => toFetch());
        }
        // arr循环完后， 现在fetchArr里面剩下的promise对象， 使用all等待所有的都完成之后执行callback
        toFetch()
          .then(() => Promise.all(fetchArr))
          .then(() => callback());
      }

      maxRequestLimit(
        ["url1", "url2", "url3", "url4", "url5", "url6", "url7", "url8"],
        3,
        () => {
          console.log("fetch end");
        }
      );
    </script>
  </body>
</html>
