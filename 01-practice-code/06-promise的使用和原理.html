    <script>

        // promise 的手动实现
        // 三个状态：PENDING、FULFILLED、REJECTED
        const PENDING = 'PENDING';
        const FULFILLED = 'FULFILLED';
        const REJECTED = 'REJECTED';

        class Promise {
        constructor(executor) {
            // 默认状态为 PENDING
            this.status = PENDING;
            // 存放成功状态的值，默认为 undefined
            this.value = undefined;
            // 存放失败状态的值，默认为 undefined
            this.reason = undefined;
            // 存放成功的回调
            this.onResolvedCallbacks = [];
            // 存放失败的回调
            this.onRejectedCallbacks = [];

            // 调用此方法就是成功
            let resolve = (value) => {
            // 状态为 PENDING 时才可以更新状态，防止 executor 中调用了两次 resolve/reject 方法
            if(this.status ===  PENDING) {
                this.status = FULFILLED;
                this.value = value;
                // 依次将对应的回调函数执行
                this.onResolvedCallbacks.forEach(fn => fn())
            }
            } 

            // 调用此方法就是失败
            let reject = (reason) => {
            // 状态为 PENDING 时才可以更新状态，防止 executor 中调用了两次 resolve/reject 方法
            if(this.status ===  PENDING) {
                this.status = REJECTED;
                this.reason = reason;
                // 依次将对应的函数执行
                this.onRejectedCallbacks.forEach(fn => fn())
            }
            }

            try {
            // 立即执行，将 resolve 和 reject 函数传给使用者  
            executor(resolve,reject)
            } catch (error) {
            // 发生异常时执行失败逻辑
            reject(error)
            }
        }

        // 包含一个 then 方法，并接收两个参数 onFulfilled、onRejected
        then(onFulfilled, onRejected) {
            if (this.status === FULFILLED) {
                onFulfilled(this.value)
            }
            if (this.status === REJECTED) {
                onRejected(this.reason)
            }
            if (this.status === PENDING) {
                // 如果promise的状态是 pending，需要将 onFulfilled 和 onRejected 函数存放起来，
                // 等待状态确定后，再依次将对应的函数执行
                this.onResolvedCallbacks.push(() => {
                    onFulfilled(this.value)
                })
                this.onRejectedCallbacks.push(() => {
                    onRejected(this.reason)
                })
            }
        }
        }
        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('成功')
            }, 1000)
            }).then(
            (data) => {
                console.log('success', data)
            },
            (err) => {
                console.log('failed', err)
            }
            )

        // promise.all 的手动实现
        function all(arr){
            //返回一个promise
            return new Promise((res,rej) => {
                let length = arr.length  //传入的promise的个数
                let count = 0  //进入fullFilled的promise个数
                const result = []  //创建一个等长的数组,放置结果
                // 当传递是一个空数组，返回一个为fulfilled状态的promise
                if(arr.length === 0 ) {
                return new Promise.resolve(arr)
                }
                for(let i = 0; i < arr.length; i++){
                arr[i].then(resolve => {
                    result.push(resolve) //将每次结果保存在result数组中
                    count ++  //个数加1
                    //是否所有的promise都进入fullFilled状态
                    if(count === length){
                    res(result)  //返回结果
                    }
                }).catch(e => {
                    rej(e)  //如果有错误则直接结束循环，并返回错误
                })
                }
            })
            }

        // promise.race 的实现
            function race(arr){
                return new Promise((res,rej) => {
                    for(let i = 0; i < arr.length; i++){
                    arr[i].then(resolve => {
                        res(resolve)  //某一promise完成后直接返回其值
                    }).catch(e => {
                        rej(e)  //如果有错误则直接结束循环，并返回错误
                    })
                    }
                })
                }

        // 用 promise 实现 sleep 函数
        const sleep = (time) => {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, time)
            })
        }
        sleep(3000).then(() => {
            console.log(123)
        })

        // 手写一个EventBus
        class EventBus {
            constructor() {
                this.eventObj = []
            }
            on(eventName, cb) {
                if(this.eventObj[eventName]) {
                    this.eventObj[eventName].push(cb)
                } else {
                    this.eventObj[eventName] = [cb]
                }
            }
            emit(eventName, ...args) {
                if(!this.eventObj[eventName]) {
                    console.log('事件不存在');
                } else {
                    this.eventObj[eventName].map(cb => cb(...args))
                }
            }
            off(eventName) {
                if(this.eventObj[eventName]) {
                    delete this.eventObj[eventName]
                }
            }
        }
    </script>
