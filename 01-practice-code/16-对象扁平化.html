<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 传入转换的对象
      function flatten(obj) {
        // 构造一个目标对象
        let newObj = {};
        //定义一个判断是否是对象的简单函数
        function isObj(o) {
          return typeof o === "object" && o != null;
        }
        // 定义一个深度优先遍历函数
        let dsf = function (obj, newKey) {
          //开始遍历转换对象
          for (let key in obj) {
            //判断是不是数组
            let isArr = Array.isArray(obj);
            //拼接当前key， newKey为空 就是第一次不拼接 . []
            let cur = newKey ? (isArr ? `${newKey}[${key}]` : `${newKey}.${key}`) : `${key}`;
            // 如果是对象
            if (isObj(obj[key])) {
              // 进一步遍历，直到不是对象
              dsf(obj[key], cur);
            } else {
              //不是对象择直接添加进我们的新对象
              newObj[cur] = obj[key];
            }
          }
        };
        //开始遍历
        dsf(obj, "");
        // 返回目标对象
        return newObj;
      }

      // 测试
      const obj = {
        a: 'a',
        b: [1,2,{c:[1,2,3,4]},4],
        c: { e: 5, f: 6 },
        d: undefined,
        f:[1,[1,2,[5,6]]]
    };
    console.log(flatten(obj));
    </script>
  </body>
</html>
