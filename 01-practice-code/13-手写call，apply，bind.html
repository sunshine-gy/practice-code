<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // call 方法：
      Function.prototype.call1 = function () {
        // 初始化，获取传入的this对象和后续所有参数
        const [context, ...args] = [...arguments];
        // 在传入的对象上设置属性为待执行函数
        context.fn = this;
        // 执行函数
        const res = context.fn(...args);
        // 删除属性
        delete context.fn;
        // 返回执行结果
        return res;
      };
      // 测试
      var obj = {
        count: 1,
      };
      function test(val) {
        console.log(this.count, val);
      }
      test.call1(obj, 2);

      // apply 实现思路和 call 一样，需要考虑的是 apply 只有两个参数
      Function.prototype.apply1 = function (context, args) {
        // 给传入的对象添加属性，值为当前函数
        context.fn = this;
        // 判断第二个参数是否存在，不存在直接执行，否则拼接参数执行，并存储函数执行结果
        let res = !args ? context.fn() : context.fn(...args);
        // 删除新增属性
        delete context.fn;
        // 返回函数执行结果
        return res;
      };
      // 测试
      const obj1 = {
        value: 1,
      };

      function fn() {
        console.log(this.value); // 1

        return [...arguments];
      }

      console.log(fn.apply(obj1, [1, 2])); // [1, 2]

      //   手写bind

      Function.prototype.myBind = function (context) {
        if (typeof this !== "function") {
          throw new TypeError("Error");
        }
        //返回一个绑定this的函数，这里我们需要保存this
        const _this = this;
        const args = [...arguments].slice(1);
        //返回一个函数
        return function F() {
          //因为返回一个函数，我们可以new F()需要判断能当做构造函数吗
          if (this instanceof F) {
            return new _this(...args, ...arguments);
          }
          return _this.apply(context, args.concat(...arguments));
        };
      }
    </script>
  </body>
</html>
