    MVC是软件工程中的一种软件架构模式(核心思想就是将数据和视图分离)，
    MVC把软件系统分为三个基本部分：模型，视图和控制器。

    目的：实现一种动态的程序设计，使后续对程序的修改和扩展简化，并使程序的复现利用成为可能。
    此外，此模式通过对复杂度的简化，使程序结构更加直观，软件系统通过对自身基本部分的抽离的
    同时也赋予了各个基本部分应有的功能，专业人员可以通过自身的专长分组。

    模型：程序员编写应有的功能(实现算法等等)，数据库专家进行数据管理和数据库设计

    视图：页面设计人员进行图形界面设计

    控制器：负责转发请求，对请求进行处理
